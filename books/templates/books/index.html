<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <h1>Books Page!</h1>
    {% if show_books %}
        {% for book in books %}
            <p>{{ book.name }} - {{ book.author }} </p>
        {% endfor %}
    {% else %}
        <p>No Books Found!!</p>
    {% endif %}
</body>
</html>
